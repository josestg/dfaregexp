name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Test (regexp implementation)
        run: go test -v

      - name: Test (DFA implementation)
        run: go test -v -tags=dfa

      - name: Benchmark
        run: |
          go test -bench=. -benchmem -count=5 | tee bench-regexp.out
          go test -bench=. -benchmem -count=5 -tags=dfa | tee bench-dfa.out

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            bench-regexp.out
            bench-dfa.out

  build-pdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: readme.tex
          latexmk_use_xelatex: false

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: readme.pdf

  release-pdf:
    name: Release PDF
    runs-on: ubuntu-latest
    needs: [test, build-pdf]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: paper

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: readme.pdf

