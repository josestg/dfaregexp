name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Test (regexp implementation)
        run: go test -v

      - name: Test (DFA implementation)
        run: go test -v -tags=dfa

      - name: Benchmark
        run: |
          go test -bench=. -benchmem -count=5 | tee bench-regexp.out
          go test -bench=. -benchmem -count=5 -tags=dfa | tee bench-dfa.out

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            bench-regexp.out
            bench-dfa.out

  build-pdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: readme.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: readme.pdf

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, build-pdf]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: paper

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: readme.pdf
          generate_release_notes: true
