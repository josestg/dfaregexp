name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Test (regexp implementation)
        run: go test -v

      - name: Test (DFA implementation)
        run: go test -v -tags=dfa

      - name: Benchmark
        run: make bench

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            bench.out

  build-pdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: readme.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: readme.pdf

  deploy-pdf:
    name: Deploy PDF
    runs-on: ubuntu-latest
    needs: [test, build-pdf]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: paper

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: false
          include_files: readme.pdf

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, build-pdf]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: paper

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: readme.pdf
          generate_release_notes: true
