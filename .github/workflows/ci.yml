name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Test (regexp implementation)
        run: go test -v

      - name: Test (DFA implementation)
        run: go test -v -tags=dfa

  build-pdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: readme.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: readme.pdf

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, build-pdf]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: paper

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: readme.pdf
          generate_release_notes: true

  update-readme:
    name: Update README
    runs-on: ubuntu-latest
    needs: [test, build-pdf]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: paper

      - name: Get artifact URL and update README
        run: |
          # Get the run ID for artifact link
          RUN_ID=${{ github.run_id }}
          REPO=${{ github.repository }}
          
          # Update README with direct link to latest artifact
          sed -i "s|ðŸ“„ \[Download Paper (PDF)\].*|ðŸ“„ [Download Paper (PDF)](https://nightly.link/${REPO}/workflows/ci/main/paper.zip)|g" README.md
          
          # Check if there are changes
          if git diff --quiet README.md; then
            echo "No changes to README.md"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "docs: update paper download link [skip ci]"
            git push
          fi

